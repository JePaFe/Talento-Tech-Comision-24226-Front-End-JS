<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <h1>Tablas</h1>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan</td>
          <td>Perez</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>Garcia</td>
        </tr>
      </tbody>
    </table>

    <table >
      <tr>
        <td>1a Columna</td>
        <td>1b columna</td>
        <td>1c columna</td>
      </tr>
      <tr>
        <td colspan="2">2 columnas</td>
      </tr>
      <tr>
        <td rowspan="2">2 Filas</td>
        <td>1a Celda</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">1b Celda</td>
        <!-- <td>1c Celda</td> -->
      </tr>
    </table>
  </body>
</html>
